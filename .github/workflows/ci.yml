name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install app deps
        run: |
          cd app
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          cd app
          python -m pytest -q

  integration:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Docker Compose
        uses: docker/setup-buildx-action@v2

      - name: Install utilities
        run: |
          sudo apt-get update && sudo apt-get install -y curl jq

      - name: Start stack
        run: |
          docker compose -f docker-compose.yml up -d --build prometheus alertmanager app grafana

      - name: Wait for Alertmanager
        run: |
          for i in {1..30}; do
            if curl -sS http://localhost:9093/-/ready >/dev/null 2>&1; then echo ready; break; fi; sleep 2; done

      - name: Trigger test alert
        run: |
          python alertmanager/send_test_alert.py

      - name: Verify alert appears in Alertmanager
        run: |
          for i in {1..15}; do
            if curl -sS http://localhost:9093/api/v2/alerts | grep -q TestAlert; then echo 'Alert found'; exit 0; fi; sleep 2; done; echo 'Alert not found' && exit 1

      - name: Check Grafana notifier exists
        env:
          GRAFANA_ADMIN_PASSWORD: admin
        run: |
          # wait for grafana
          for i in {1..30}; do
            if curl -sS http://localhost:3000/api/health >/dev/null 2>&1; then break; fi; sleep 2; done
          curl -sS -u admin:$GRAFANA_ADMIN_PASSWORD http://localhost:3000/api/alert-notifications | jq '.' || true

      - name: Tear down
        run: |
          docker compose -f docker-compose.yml down
